<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIPMM Persona Designer</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>

    <nav class="navbar">
        <div class="logo">AIPMM Persona Shop</div>
        <div class="menu">
            <span id="user-display">Guest</span>
            <button id="auth-btn" onclick="toggleLoginModal()">Login / Register</button>
            <button id="order-btn" class="cta-button" onclick="submitCharacterOrder()">ðŸ’¾ Save Persona Order</button>
        </div>
    </nav>

    <div id="app-container">
        <svg id="svg1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
            </svg>
        
        <div class="controls">
            <p>Use the controls to design your persona, then click "Save Persona Order".</p>
            </div>
    </div>

    <div id="auth-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="toggleLoginModal()">&times;</span>
            
            <div id="login-form-container">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="handleLogin()">Login</button>
                <p>No account? <a href="#" onclick="switchAuthMode('register')">Register here</a></p>
            </div>

            <div id="register-form-container" class="hidden">
                <h2>Create Account</h2>
                <input type="email" id="reg-email" placeholder="Email">
                <input type="text" id="reg-username" placeholder="Username">
                <input type="password" id="reg-password" placeholder="Password">
                <button onclick="handleRegister()">Register</button>
                <p>Has account? <a href="#" onclick="switchAuthMode('login')">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="js/globals.js"></script>
    
    <script src="js/login.js"></script>
    
    <script src="js/main.js"></script>
    <script src="lib/hash.min.js"></script> <script src="js/loader.js"></script>
<script src="js/eyes.js"></script>
<script src="js/hands.js"></script>
<script src="js/tutorial.js"></script>
<script src="js/resize-head.js"></script>

    <style>
        /* Quick CSS for the Modal and Nav */
        .hidden { display: none; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; border-radius: 8px; width: 300px; }
        .navbar { display: flex; justify-content: space-between; padding: 15px; background: #333; color: white; }
        .cta-button { background: #28a745; color: white; border: none; padding: 8px 15px; cursor: pointer; font-weight: bold; }
    </style>
</body>
</html>
